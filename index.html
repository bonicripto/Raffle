      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Custom styles for wallet adapter button */
    .wallet-adapter-button-trigger {
        background-color: #151620 !important;
        color: #fff !important;
        font-weight: 600 !important;
        border: 1px solid #2a2c44 !important;
        transition: all 0.2s ease-in-out;
    }
    .wallet-adapter-button-trigger:hover {
        background-color: #2a2c44 !important;
        border-color: #4f5284 !important;
    }
    /* Animation for winner modal */
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }
